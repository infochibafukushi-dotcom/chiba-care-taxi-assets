<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>GAS 接続テスト</title>
</head>
<body>

<h1>GitHub → GAS テスト</h1>

 <script>
fetch("https://script.google.com/macros/s/AKfycbxeUfyKjURhF5gV-4QQ5OM6H7iLStJLTSENAwrKbcGlMYA18eahyHChFUBwZskv_ovGjg/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
 body: JSON.stringify({
  action: "calc",
  payload: {
    distanceKm: 10,
    minutes: 30
  }
})
})   
.then(r => r.json())
.then(d => {
  document.body.insertAdjacentHTML(
    "beforeend",
    `<pre>${JSON.stringify(d, null, 2)}</pre>`
  );
});
</script>

</body>
</html>
