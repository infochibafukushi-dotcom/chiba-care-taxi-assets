<h1>GitHub → GAS テスト</h1>

 <script>
fetch("https://script.google.com/macros/s/AKfycbx1jW3XtKzR_Y_Bp6YTwPzLRk7p07fVfd2MIuWpWpO8EL2JxXoI0Pep7CDMLec7pK5-7g/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ action: "health" })
})
.then(r => r.json())
.then(d => {
  document.body.insertAdjacentHTML(
    "beforeend",
    `<pre>${JSON.stringify(d, null, 2)}</pre>`
  );
});
</script>

</body>
