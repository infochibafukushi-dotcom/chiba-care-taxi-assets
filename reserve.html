<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>予約</title>
  <style>
    html, body { height:100%; margin:0; }

    /* 上の注意バナー分を「隠す」 */
    .frame-wrap{
      height: 100vh;
      overflow: hidden;
      position: relative;
      background:#fff;
    }
    iframe{
      width: 100%;
      height: calc(100vh + 90px); /* 90pxぶん増やす */
      border: 0;
      position: absolute;
      top: -90px; /* 90pxぶん上にずらして切り落とす */
      left: 0;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      src="https://script.google.com/macros/s/AKfycbzUQ2QvVOMUfuxFUwBp69jcPm7tR4a3Db4YWGeBXkx1TuobW8Yl0_vaC-UTUDqINko_qQ/exec"
      referrerpolicy="no-referrer-when-downgrade"
      allow="clipboard-read; clipboard-write"
    ></iframe>
  </div>
</body>
</html>
